name: Test Action

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run action
        id: test_run
        uses: ./
        with:
          username: rob
          output_path: test-output/music.json
          stats_range: this_month
          top_count: '3'
          recent_count: '3'
          skip_commit: 'true'

      - name: Validate output exists
        shell: bash
        run: |
          test -f test-output/music.json || (echo "Output file not found" && exit 1)

      - name: Validate JSON structure
        shell: bash
        run: |
          jq -e '.recentListens | length > 0' test-output/music.json
          jq -e '.recentListensStatus == "ok"' test-output/music.json
          jq -e '.topArtistsStatus' test-output/music.json
          jq -e '.topTracksStatus' test-output/music.json
          jq -e '.topAlbumsStatus' test-output/music.json
          jq -e '.stats.range == "this_month"' test-output/music.json
          jq -e '.lastUpdated' test-output/music.json

      - name: Validate action outputs
        shell: bash
        env:
          CHANGES_DETECTED: ${{ steps.test_run.outputs.changes_detected }}
          FILE_PATH: ${{ steps.test_run.outputs.file_path }}
        run: |
          echo "changes_detected: ${CHANGES_DETECTED}"
          echo "file_path: ${FILE_PATH}"
          test -n "${CHANGES_DETECTED}" || { echo "changes_detected output not set" >&2; exit 1; }
          test -n "${FILE_PATH}" || { echo "file_path output not set" >&2; exit 1; }
          [[ "${FILE_PATH}" == *"music.json"* ]] || { echo "file_path doesn't contain expected filename" >&2; exit 1; }

      - name: Print output for debugging
        if: always()
        shell: bash
        run: cat test-output/music.json | jq . || cat test-output/music.json
