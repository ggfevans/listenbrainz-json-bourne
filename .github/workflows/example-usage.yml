name: Example Usage

on:
  workflow_dispatch:

permissions:
  contents: read

defaults:
  run:
    shell: bash -euo pipefail {0}

jobs:
  example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Fetch ListenBrainz data
        id: listenbrainz
        uses: ./
        with:
          username: rob
          output_path: src/data/music.json
          skip_commit: 'true'

      - name: Show results
        if: always()
        shell: bash
        env:
          CHANGES_DETECTED: ${{ steps.listenbrainz.outputs.changes_detected }}
          FILE_PATH: ${{ steps.listenbrainz.outputs.file_path }}
        run: |
          echo "changes_detected: ${CHANGES_DETECTED}"
          echo "file_path: ${FILE_PATH}"
          echo "--- Output JSON ---"
          cat src/data/music.json | jq .
