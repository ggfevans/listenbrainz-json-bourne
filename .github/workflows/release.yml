name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

defaults:
  run:
    shell: bash -euo pipefail {0}

jobs:
  update-refs:
    runs-on: ubuntu-latest
    if: "!github.event.release.prerelease"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main

      - name: Update self-reference SHAs in docs
        shell: bash
        run: |
          set -euo pipefail

          TAG_NAME="${{ github.event.release.tag_name }}"
          RELEASE_SHA="${{ github.sha }}"

          echo "Updating docs: self-references → ${RELEASE_SHA} # ${TAG_NAME}"

          sed -i "s|ggfevans/listenbrainz-json-bourne@[a-f0-9]\{40\} # [^ ]*|ggfevans/listenbrainz-json-bourne@${RELEASE_SHA} # ${TAG_NAME}|g" README.md
          sed -i "s|ggfevans/listenbrainz-json-bourne@[a-f0-9]\{40\} # [^ ]*|ggfevans/listenbrainz-json-bourne@${RELEASE_SHA} # ${TAG_NAME}|g" example.yml

          if ! grep -q "ggfevans/listenbrainz-json-bourne@${RELEASE_SHA}" README.md; then
            echo "::error::Failed to update self-reference in README.md"
            exit 1
          fi

          if ! grep -q "ggfevans/listenbrainz-json-bourne@${RELEASE_SHA}" example.yml; then
            echo "::error::Failed to update self-reference in example.yml"
            exit 1
          fi

      - name: Update SECURITY.md supported versions
        shell: bash
        run: |
          set -euo pipefail

          TAG_NAME="${{ github.event.release.tag_name }}"
          MAJOR=$(echo "${TAG_NAME}" | grep -oE '^v[0-9]+' || true)

          if [ -z "${MAJOR}" ]; then
            echo "Could not extract major version from ${TAG_NAME}, skipping"
            exit 0
          fi

          # Update existing row for this major version, or add new one
          if grep -qE "\| *${MAJOR}\." SECURITY.md; then
            echo "Updating ${MAJOR} version → ${TAG_NAME} in SECURITY.md"
            sed -i "0,/| *${MAJOR}\./c\\| ${TAG_NAME}  | Yes       |" SECURITY.md
          else
            echo "Adding ${TAG_NAME} to SECURITY.md supported versions"
            sed -i "/^|[-| ]*$/a | ${TAG_NAME}  | Yes       |" SECURITY.md
          fi

          if ! grep -Fq "${TAG_NAME}" SECURITY.md; then
            echo "::error::Failed to update SECURITY.md with ${TAG_NAME}"
            exit 1
          fi

          echo "SECURITY.md now lists ${TAG_NAME} as supported"

      - name: Commit and push
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add README.md SECURITY.md example.yml

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          TAG_NAME="${{ github.event.release.tag_name }}"
          git commit -m "docs: update references for ${TAG_NAME}"
          git push origin main

      - name: Update major version tag
        shell: bash
        run: |
          set -euo pipefail

          TAG_NAME="${{ github.event.release.tag_name }}"
          MAJOR=$(echo "${TAG_NAME}" | grep -oE '^v[0-9]+' || true)

          if [ -z "${MAJOR}" ]; then
            echo "::warning::Could not extract major version from ${TAG_NAME}"
            exit 0
          fi

          echo "Moving ${MAJOR} tag to HEAD (includes docs update)"
          git tag -fa "${MAJOR}" -m "${MAJOR} - latest ${MAJOR}.x release" HEAD
          git push origin "${MAJOR}" --force
